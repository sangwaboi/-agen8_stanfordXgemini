<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agen8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Mermaid.js for Visualization -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        body { 
            font-family: 'Space Grotesk', sans-serif; 
            background-color: #fff7ed; /* Orange 50 */
            color: #1c1917; /* Stone 900 */
        }
        .glass-panel { 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(253, 186, 116, 0.3); /* Orange 300 */
            box-shadow: 0 10px 15px -3px rgba(234, 88, 12, 0.05), 0 4px 6px -2px rgba(234, 88, 12, 0.025);
        }
        .node-success { border-color: #f97316; } /* Orange 500 */
        .node-error { border-color: #ef4444; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #fff7ed; }
        ::-webkit-scrollbar-thumb { background: #fdba74; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #fb923c; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "d3": "https://esm.sh/d3@^7.9.0",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="min-h-screen p-6">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-10 border-b border-orange-200 pb-6">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-gradient-to-tr from-orange-500 to-amber-500 rounded-xl flex items-center justify-center shadow-lg shadow-orange-500/20">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                </div>
                <div>
                    <h1 class="text-3xl font-bold text-orange-600 tracking-tight">agen8</h1>
                    <p class="text-xs text-orange-400 font-medium tracking-wide">AI WORKFLOW STUDIO</p>
                </div>
            </div>
            <div class="flex gap-3 text-sm font-medium">
                <div class="flex items-center gap-2 px-3 py-1.5 bg-white border border-orange-200 rounded-full text-slate-600 shadow-sm">
                    <div class="w-2 h-2 bg-green-500 rounded-full"></div>Composio
                </div>
                <div class="flex items-center gap-2 px-3 py-1.5 bg-white border border-orange-200 rounded-full text-slate-600 shadow-sm">
                    <div class="w-2 h-2 bg-blue-500 rounded-full"></div>Gemini 2.0
                </div>
            </div>
        </header>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- Left Column: Input & Controls -->
            <div class="lg:col-span-4 space-y-6">
                <!-- Input Panel -->
                <div class="glass-panel rounded-2xl p-6">
                    <label class="block text-sm font-bold text-slate-700 mb-3 uppercase tracking-wider">Describe your workflow</label>
                    <textarea id="user-prompt" class="w-full h-32 bg-white border border-orange-200 rounded-xl p-4 text-sm text-slate-700 placeholder-slate-400 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 focus:outline-none transition shadow-sm resize-none" placeholder="E.g., Every Monday, scrape Hacker News, summarize with AI, and Slack the results to #general..."></textarea>
                    
                    <div class="mt-4 flex gap-2">
                        <select id="example-select" class="bg-white text-xs text-slate-600 border border-orange-200 rounded-lg px-3 py-2 flex-1 focus:outline-none focus:border-orange-400 cursor-pointer" onchange="loadExample(this.value)">
                            <option value="">Load an example...</option>
                            <option value="Scrape Hacker News top stories, summarize them, and email me">HN to Email</option>
                            <option value="Check my latest Gmail messages, summarize urgent ones, send to Slack">Gmail to Slack</option>
                            <option value="Fetch stock data for AAPL, if price > 150 send alert">Stock Alert</option>
                        </select>
                    </div>

                    <button onclick="generateWorkflow()" id="generate-btn" class="w-full mt-6 bg-orange-600 hover:bg-orange-500 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-orange-500/20 flex items-center justify-center gap-2 transform active:scale-[0.98]">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                        GENERATE PLAN
                    </button>
                </div>

                <!-- Execution Controls -->
                <div class="glass-panel rounded-2xl p-6 opacity-50 pointer-events-none transition duration-500" id="execution-panel">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-slate-700 uppercase tracking-wider text-sm">Execution</h3>
                        <span id="status-badge" class="px-2.5 py-1 rounded-md text-xs font-bold bg-orange-100 text-orange-700 border border-orange-200">READY</span>
                    </div>
                    <button onclick="executeWorkflow()" id="execute-btn" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3 rounded-xl transition shadow-xl shadow-slate-900/10 flex items-center justify-center gap-2 transform active:scale-[0.98]">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        RUN WORKFLOW
                    </button>
                    <button onclick="resetUI()" class="w-full mt-3 bg-white hover:bg-slate-50 border border-slate-200 text-slate-500 text-sm font-semibold py-2.5 rounded-xl transition">
                        Reset
                    </button>
                </div>
            </div>

            <!-- Right Column: Visualization & Results -->
            <div class="lg:col-span-8 space-y-6">
                <!-- Visualization Area -->
                <div class="glass-panel rounded-2xl p-6 min-h-[300px] relative overflow-hidden flex flex-col">
                    <h3 class="text-xs font-bold text-orange-500 uppercase tracking-widest mb-4">Workflow Graph</h3>
                    <div id="workflow-viz" class="flex-1 bg-white rounded-xl flex items-center justify-center border border-orange-100 shadow-inner">
                        <p class="text-slate-400 italic font-light">Generated workflow will appear here...</p>
                    </div>
                </div>

                <!-- Live Logs -->
                <div class="glass-panel rounded-2xl p-6 min-h-[240px] flex flex-col">
                    <h3 class="text-xs font-bold text-orange-500 uppercase tracking-widest mb-4">Live Execution Trace</h3>
                    <div id="logs-container" class="flex-1 space-y-2 max-h-[300px] overflow-y-auto font-mono text-xs p-4 bg-slate-900 rounded-xl border border-slate-800 shadow-inner">
                        <!-- Logs will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Init Mermaid with a lighter theme to match the orange/white aesthetic
        mermaid.initialize({ 
            startOnLoad: true, 
            theme: 'base',
            themeVariables: {
                primaryColor: '#fff7ed',
                primaryTextColor: '#c2410c',
                primaryBorderColor: '#f97316',
                lineColor: '#fb923c',
                secondaryColor: '#ffedd5',
                tertiaryColor: '#fff'
            }
        });

        function loadExample(text) {
            if(text) document.getElementById('user-prompt').value = text;
        }

        function showLoading(msg) {
            const container = document.getElementById('logs-container');
            container.innerHTML += `<div class="text-orange-300 border-l-2 border-orange-500 pl-2 py-1 animate-pulse">> ${msg}</div>`;
            container.scrollTop = container.scrollHeight;
        }

        async function generateWorkflow() {
            const prompt = document.getElementById('user-prompt').value;
            if(!prompt) return alert("Please enter a prompt");
            
            // Reset logs
            document.getElementById('logs-container').innerHTML = '';
            
            showLoading("Analyzing request with Gemini 2.0 Flash...");
            
            // Mock simulation for Phase 1 demo
            setTimeout(() => {
                const mockGraph = `
                graph TD
                    A[Start] --> B(Web Scraper)
                    B --> C(AI Processor)
                    C --> D(Email Sender)
                    D --> E[End]
                    
                    style A fill:#fff7ed,stroke:#f97316,stroke-width:2px,color:#c2410c
                    style B fill:#fff,stroke:#fdba74,stroke-width:2px,color:#475569
                    style C fill:#fff,stroke:#fdba74,stroke-width:2px,color:#475569
                    style D fill:#fff,stroke:#fdba74,stroke-width:2px,color:#475569
                    style E fill:#fff7ed,stroke:#f97316,stroke-width:2px,color:#c2410c
                `;
                renderWorkflow(mockGraph);
                document.getElementById('execution-panel').classList.remove('opacity-50', 'pointer-events-none');
                showLoading("Workflow plan generated successfully.");
            }, 1500);
        }

        async function executeWorkflow() {
            const btn = document.getElementById('execute-btn');
            btn.disabled = true;
            btn.innerHTML = `<span class="animate-spin mr-2">‚ü≥</span> Executing...`;
            
            showLoading("Initializing execution engine...");
            
            // Mock execution for Phase 1
            const steps = [
                { msg: "Running Web Scraper (Firecrawl)...", delay: 800 },
                { msg: "Scraping complete. Found 5 items.", delay: 1500 },
                { msg: "Running AI Processor (Gemini)...", delay: 2000 },
                { msg: "Summarization complete.", delay: 1000 },
                { msg: "Sending Email via Composio...", delay: 1200 },
                { msg: "Workflow completed successfully!", delay: 500, color: "text-emerald-400 font-bold" }
            ];

            let totalDelay = 0;
            steps.forEach(step => {
                totalDelay += step.delay;
                setTimeout(() => {
                    const colorClass = step.color || 'text-slate-300';
                    const container = document.getElementById('logs-container');
                    container.innerHTML += `<div class="${colorClass} py-0.5">> ${step.msg}</div>`;
                    container.scrollTop = container.scrollHeight;
                }, totalDelay);
            });

            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = 'RUN WORKFLOW';
            }, totalDelay + 500);
        }

        function renderWorkflow(graphDefinition) {
            const element = document.getElementById('workflow-viz');
            element.innerHTML = '<div class="mermaid">' + graphDefinition + '</div>';
            mermaid.init(undefined, element.querySelector('.mermaid'));
        }
        
        function resetUI() {
             document.getElementById('user-prompt').value = '';
             document.getElementById('workflow-viz').innerHTML = '<p class="text-slate-400 italic font-light">Generated workflow will appear here...</p>';
             document.getElementById('logs-container').innerHTML = '';
             document.getElementById('execution-panel').classList.add('opacity-50', 'pointer-events-none');
        }
    </script>
</body>
</html>
